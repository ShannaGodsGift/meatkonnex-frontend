<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MeatKonnex</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        color: #000000;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 8px;
      }

      .demo-banner {
        background-color: #FFF9E6;
        color: #B8860B;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        border: 2px dashed #FFD700;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      h2 {
        text-align: center;
        color: #004225;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      select,
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      input[readonly] {
        background-color: #fff9e6;
        border: 2px solid #FFD700;
        font-weight: bold;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #004225;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #006637;
      }
    </style>
  </head>
  <body>

    <div class="demo-banner">ðŸ§ª DEMO MODE: Orders are currently for testing only. No deliveries will be made.</div>

    <h2>Add Inventory Item</h2>

    <form id="add-inventory-form">
      <label>
        Select Animal:
        <select id="animal-select" required>
          <option value="">--Select Animal--</option>
        </select>
      </label>

      <label>
        Select Meat Part:
        <select id="meat-part-select" required disabled>
          <option value="">--Select Meat Part--</option>
        </select>
      </label>

      <label>
        Stock (lbs):
        <input type="number" step="0.1" id="stock_lb" required />
      </label>

      <label>
        Seasoned:
        <select id="is_seasoned" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>

      <label>
        Location:
        <input type="text" id="location" value="St. Thomas" readonly />
      </label>

      <button type="submit">Add Inventory</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
